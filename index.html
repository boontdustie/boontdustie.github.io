---
layout: default
---

{% include header.html %}

<div class="description">
  {{ site.description }}
</div>

<div class="blog">
    <h1>News:</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            - <a href="{{ post.url }}">{{ post.title }} </a><span class="post-date">({{ post.date | date: '%Y %b %d' }})</span>
        </li>
        {% endfor %}
    </ul>
</div>
